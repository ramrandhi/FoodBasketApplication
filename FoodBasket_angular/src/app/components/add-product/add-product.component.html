<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">

                <h3>Product Details</h3>
                <hr>

                <form #addproduct="ngForm" novalidate (ngSubmit)="onSubmit()">
                    <table>
                        <tbody>
                        <tr>
                        <td>Name:</td><td><input type="text" name="product_name" [(ngModel)]="product.product_name"/></td>
                    </tr>
                    <tr><br></tr>
                    <tr>
                        <td>Description:</td><td><input type="text" name="product_description" [(ngModel)]="product.product_description"/></td>
                    </tr>
                    <tr><br></tr>
                    <tr>
                        <td>Price:</td>
                        <td ><input name="price" [(ngModel)]="product.price"></td>
                    </tr>
                    <tr><br></tr>
                    <tr>
                        <td>Image:</td><td><input type="text" name="price" [(ngModel)]="product.price"/></td>
                    </tr>
                    <tr><br></tr>
                    <tr>
                        <td>Quantity:</td><td><input type="text" name="product_quantity" [(ngModel)]="product.product_quantity"/></td>
                    </tr>
                    <tr><br></tr>
                    <tr>
                        <td>Brand:</td><td><input type="text"  name="product_brand" [(ngModel)]="product.product_brand" /></td>

                    <tr>

                    </tbody>
                    </table>

            </div></div></div>
